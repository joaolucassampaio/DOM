<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviando Valores do DOM para o Javascript</title>
  <script src="./index.js"></script>
</head>
<body>
  <h1>Enviando Valores do DOM para o Javascript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button onclick="register(this.parentNode)">Registrar</button>
    <!-- this.parentNode referencia o elemento pai no qual o elemento this é filho -->
  </section>
</body>

</html>

<!-- Quando você carrega uma página web no navegador, o HTML da página é transformado em uma estrutura de objetos hierárquicos que representa o conteúdo e a estrutura da página. Esse modelo de objetos é o DOM. Com o DOM, você pode usar JavaScript para acessar e modificar o conteúdo da página, alterar estilos, adicionar ou remover elementos e muito mais. -->
