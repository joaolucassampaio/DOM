<!-- O que é um evento?
  É uma forma de associar um procedimento javascript a uma ação no html
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos no HTML</title>
</head>
<body>
  <h1>Eventos no HTML</h1>

  <div>
    <label for="onMouseEnter">Entrada do Mouse:</label>
    <input type="text" id="onMouseEnter" onmouseenter="onMouseEnter()"> <!--mais aconselhável assim (passa função)-->
  </div>
  <br>
  <div>
    <label for="onChange">Mudança de Valor:</label>
    <input type="text" id="onChange" onchange="console.log('mudança no valor')"> <!--menos aconselhável assim (codigo dentro do atributo)-->
  </div>
  <br>
  <div>
    <label for="onFocus">Entrada de Foco:</label>
    <input type="text" id="onFocus" onfocus="console.log('foco no elemento')">
  </div>
  <br>
  <div>
    <label for="onBlur">Saída de Foco:</label>
    <input type="text" id="onBlur" onblur="console.log('desfocando o elemento')">
  </div>
  <br>
  <button onclick="onClick()">
    Clique-me!
  </button>

  <script src = "./index.js"></script> <!--mais aconselhável assim (trechos de código JS em outro arquivo)-->
</body>
</html>
